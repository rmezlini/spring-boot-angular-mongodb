<div *ngIf="user" style="margin-left: 20px;">
  <h2>{{user.name | uppercase}} Details</h2>
  <div>
    <p>
		Name: <input [(ngModel)]="user.name" placeholder="User Name">
    </p>
	<p>
		Email: <input [(ngModel)]="user.email" placeholder="User Email">
    </p>
  </div>  
   		<button title="go back" (click)="goBack()" class="btn btn-info" style="margin-left: 20px;">Go Back</button>
   		<button title="save" (click)="save()" class="btn btn-info" style="margin-left: 20px;">Save</button>
</div>
